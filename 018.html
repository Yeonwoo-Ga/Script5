<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        window.onload = function(){
            const kor=[77, 88, 65, 80];
            let sum = 0;
            const $sum = $("#sum");
            const $list=("#list")
            for(score of kor){
                if(score>=80){
                    console.log(score)
                    $(`<li>${score}</li>`).appendTo($list);
                    sum+=score;
                }
            }
            $sum.text(sum);



        }
    </script>
</head>
<body>
    <ul id="list">
    </ul>
    <div id="sum"></div>
</body>
</html>
