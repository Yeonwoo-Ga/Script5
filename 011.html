<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ar = [{kor:77, eng:80}, {kor:75, eng:70}, {kor:80, eng:90}];
        //국어점수의 합계, 영어점수의 합계, 전체 합계
         let sumkor = 0;
         let sumeng = 0;
         let sumall = 0;
        for(const ob of ar){
            sumkor = sumkor + ob.kor;
            sumeng = sumeng + ob.eng;
            sumall = sumkor + sumeng;
        }
        console.log(sumkor);
        console.log(sumeng);
        console.log(sumall);

        console.log(`국어합계 : ${sumkor}, 영어합계 : ${sumeng} 총합계 : ${sumall}`);
    </script>
</body>
</html>
