<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        window.onload = function(){
         const ar = [{kor:77, eng:80}, {kor:75, eng:70}, {kor:80, eng:90}];
        ;
        //영어점수를 ul에 출력하시오. 영어점수가 80점 이상이면 빨간색
        //영어점수의 합계를 div에 출력하시오
            let sum = 0;
            $list = $("#list");
            $total = $("#total");
        for(const score of ar){
           
            sum+=score.eng;
            
        if(score.eng>=80){
            $(`<li>${score.eng}</li>`).appendTo($list).css('color','red');
        } else{
            $(`<li>${score.eng}</li>`).appendTo($list);
        }
        }

        $total.text(sum);

    }
    </script>
</head>
<body>
    <ul id="list"></ul>
    <div id="total"></div>
</body>
</html>
